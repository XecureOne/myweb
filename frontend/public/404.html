<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // Save the current path to prevent losing it after the redirect
      sessionStorage.setItem('redirectPath', location.pathname);

      // Get the base path from the URL
      const basePath = location.origin + '/';

      // Redirect the browser to the root of your application
      location.replace(basePath);
    </script>
  </head>
  <body>
  </body>
</html>
