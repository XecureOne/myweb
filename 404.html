<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // Get the path from the URL
      var path = window.location.pathname;
      
      // Redirect to the homepage with the path as a query parameter
      window.location.replace(window.location.origin + window.location.search + '?p=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
  </body>
</html>
